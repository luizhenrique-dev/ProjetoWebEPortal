  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h3>
          <b>Fale Conosco</b>
        </h3>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <p>
          <b>Telefone:</b>(xx) xxxx-xxxx
          <br>
          <b>E-mail:</b>atendimento@ufgmemo.com.br</p>
      </div>

    <div class="row">
      <div class="col-md-6">
        <p></p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <form role="form">
          <div class="form-group">
            <label>Nome</label>
            <input class="form-control" placeholder="Digite seu nome" type="text">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">E-mail</label>
            <input class="form-control" id="exampleInputPassword1" placeholder="Digite seu e-mail" type="email">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Confirme e-mail</label>
            <input class="form-control" id="exampleInputEmail1" placeholder="Digite seu e-mail" type="email">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Mensagem</label>
            <textarea class="form-control" rows="4"></textarea>
          </div>
          <button style="background-color:black; color:white" type="submit" class="btn btn-default">Enviar</button>
        </form>
      </div>
    </div>
